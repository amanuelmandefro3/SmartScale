{% extends "app/base.html" %}
{% block title %}
    Update Medicine
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1>Update Medicine</h1>
        <form method="post"
              action="{{ url_for('edit_medicine', medicine_id=medicine.id) }}"
              class="mt-4">
            <div class="form-group">
                <label for="name">Medicine Name:</label>
                <input type="text"
                       id="name"
                       name="name"
                       value="{{ medicine.name }}"
                       class="form-control"
                       required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date"
                       id="expiry_date"
                       name="expiry_date"
                       value="{{ medicine.expiry_date|default("") }}"
                       class="form-control"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
